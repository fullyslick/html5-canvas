<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="mycanvas" width="300" height="300"></canvas>
  <script>
    var mycanvas = document.querySelector('#mycanvas'); // gets the canvas HTML element

    var ctx = mycanvas.getContext('2d'); // gets the context of the canvas 2d or  3d

    // Drawing shapes on canvas

    ctx.beginPath(); // 1. Declare that you want to draw a shape
    ctx.moveTo(150, 50) // 2. Move to the place where the shape should start x, y cordinates
    ctx.lineTo(200, 100) // 3. Draw a line vector from the start cordinates above, to the new cordinates (200, 100)
    ctx.lineTo(100, 100) // 4. Draw a line vector from the cordinates above, to the new cordinates (100, 100)
    ctx.lineTo(150, 50)  // 5. Draw a line vector from the cordinates above, to the new cordinates (150, 50)

    // Should always have stroke or fill to appear on canvas
    ctx.stroke(); // 6. Новата форма да има само контура

    ctx.fill(); //  7. Новата форма да е запълнена // изтрии този ред за да видиш само контура
  </script>
</body>
</html>
