<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="mycanvas" width="300" height="300" style ="border: solid 1px;"></canvas>
  <script>
    var mycanvas = document.querySelector('#mycanvas'); // gets the canvas HTML element

    var ctx = mycanvas.getContext('2d'); // gets the context of the canvas 2d or  3d

    // Colors
    // !! First declare the color than declare the shape !!
    ctx.fillStyle = "#9cecc4"; // if it is a shape with fill use fillStyle
    ctx.fillRect(75,75,150,150);

    // Draw another shape that is only strokes
    ctx.strokeStyle = "#fb7f71"; // if it is a shape with strokes only use strokeStyle
    ctx.strokeRect(85, 85, 150, 150);

  </script>
</body>
</html>
