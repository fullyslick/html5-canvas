<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="mycanvas" width="300" height="300" style ="border: solid 1px;"></canvas>
  <script>
    var mycanvas = document.querySelector('#mycanvas'); // gets the canvas HTML element

    var ctx = mycanvas.getContext('2d'); // gets the context of the canvas 2d or  3d

    // Saving - Restoring canvas state
    ctx.fillStyle = "blue";
    ctx.fillRect(0,0,50,50);


    ctx.save();  // Save state with blue fill

    ctx.fillStyle = "green";
    ctx.fillRect(100,100,10,10);


    ctx.restore(); // Restore to blue fill

    ctx.fillRect(200,10,20,20); // The third rectangle will have blue fill

    // The canvas state can store:
    // - The current transformation matrix (rotation, scaling, translation)
    // - strokeStyle
    // - fillStyle
    // - font
    // - globalAlpha
    // - lineWidth
    // - lineCap
    // - lineJoin
    // - miterLimit
    // - shadowOffsetX
    // - shadowOffsetY
    // - shadowBlur
    // - shadowColor
    // - globalCompositeOperation
    // - textAlign
    // - textBaseline
    // - The current clipping region
  </script>
</body>
</html>
