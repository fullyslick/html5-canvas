<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="mycanvas" width="300" height="300" style ="border: solid 1px;"></canvas>
  <script>
    var mycanvas = document.querySelector('#mycanvas'); // gets the canvas HTML element

    var ctx = mycanvas.getContext('2d'); // gets the context of the canvas 2d or  3d

    //************* Moving objects ********************//
    // FIRST DECALRE THE MOVEMENTS AND THEN THE OBJECTS
    // SCALE
    ctx.scale(1, 1.2); // multiplies the x and y values by a given factor

    // ROTATE
    // Roatation useses radiants instead of degrees.
    // To use degrees use the formula below - 6 degress are used here
    let radians = 6 * (Math.PI/180);

    ctx.rotate(radians); // and now rotate all objects

    // MOVE
    ctx.translate(40, 30); // move all objects x y from the position where they were drawn

    // The objects that will be moved, scaled, rotated
    // A rectangle not filled
    ctx.strokeRect(10, 20, 50, 60);

    // Filled red square
    ctx.fillStyle = 'red';
    ctx.fillRect(170, 20, 50, 50 );

  </script>
</body>
</html>
