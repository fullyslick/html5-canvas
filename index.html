<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="mycanvas" width="300" height="300"></canvas>
  <script>
    var mycanvas = document.querySelector('#mycanvas'); // gets the canvas HTML element

    var ctx = mycanvas.getContext('2d'); // gets the context of the canvas 2d or  3d

    // Erasing part of canvas

    // Lets create a rectangle that will occupy the whole canvas
    ctx.fillRect(0, 0, mycanvas.width, mycanvas.height);

    // clearRect - erases some part of canvas, the erased part is a rectangle
    // 5 - the x cordinate at which to place the top-left corner of the erased part
    // 0 - the y cordinate at which to place the top-left corner of the erased part
    // 25 - width of the erased part
    // 130 - height of the erased part
    ctx.clearRect(5,0,25,130);

  </script>
</body>
</html>
