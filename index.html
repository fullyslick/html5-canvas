<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="mycanvas" width="300" height="300"></canvas>
  <script>
    var mycanvas = document.querySelector('#mycanvas'); // gets the canvas HTML element

    var ctx = mycanvas.getContext('2d'); // gets the context of the canvas 2d or  3d

    // Createing square or rectangles on canavas

    // A square without a fill color
    // On the context of the canvas use strokeRect to create square without a fill color
    // strokeRect arguments:
    // 10 - the x cordinate at which to place the top-left corner of the rectangle
    // 20 - the y cordinate at which to place the top-left corner of the rectangle
    // 23 - the width of the rectangle
    // 23 - the height of the rectangle
    ctx.strokeRect(10, 20, 23, 23);

    // A square with a fill color
    // arguments same as above
    ctx.fillRect(40, 20, 23, 23);

  </script>
</body>
</html>
